<body>
    <h1>Alapszintű mini számológép</h1>
    <hr><br><br>
    <table>
        <tr>
            <td id="Output" colspan="5"></td>
            <td id="eaq"></td>
        </tr>
        <tr>
            <td><button id="btnb" type="button">←</button></td>
            <td><button id="btn1" type="button">1</button></td>
            <td><button id="btn2" type="button">2</button></td>
            <td><button id="btn3" type="button">3</button></td>
            <td><button id="btna" type="button">+</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button id="btnca" type="button">CA</button></td>
            <td><button id="btn4" type="button">4</button></td>
            <td><button id="btn5" type="button">5</button></td>
            <td><button id="btn6" type="button">6</button></td>
            <td><button id="btns" type="button">-</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button id="btne" type="button">=</button></td>
            <td><button id="btn7" type="button">7</button></td>
            <td><button id="btn8" type="button">8</button></td>
            <td><button id="btn9" type="button">9</button></td>
            <td><button id="btnm" type="button">*</button></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button id="btnd" type="button">/</button></td>
            <td></td>
        </tr>
    </table>
